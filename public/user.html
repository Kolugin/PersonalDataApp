<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель пользователя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Мои данные</h2>
    <button onclick="logout()">Выход</button>
    <button onclick="showTableView()">Просмотр данных</button>
    <button onclick="showFiles()">Просмотр файлов</button>
    <button onclick="showTableEdit()">Редактирование данных</button>
    <button onclick="showAddForm()">Добавить данные</button>
    <button onclick="showUploadFileForm()">Добавить файл</button>

    <!-- Форма добавления данных -->
    <form id="add-form" style="display:none;">
        <h3>Добавить данные</h3>
        <label for="datap">Данные:</label>
        <input type="text" id="datap" placeholder="Введите данные" required autocomplete="off">
        <label for="type_datap">Тип данных:</label>
        <select id="type_datap" required></select>
        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" placeholder="Введите комментарий" autocomplete="off">
        <button type="submit">Добавить</button>
    </form>

    <!-- Просмотр данных (без редактирования) -->
    <table id="data-table-view" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Данные</th>
                <th>Тип</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Загрузчик файла -->
    <form id="upload-file-form" style="display: none;">
        <label for="file">Выберите файл:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Загрузить файл</button>
    </form>

    <!-- Просмотр файлов (без редактирования) -->
    <section id="files-container" style="display: none;">
        <h3>Мои файлы</h3>
        <table id="files-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя файла</th>
                    <th>Дата загрузки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Таблица редактирования данных -->
    <table id="data-table-edit" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Данные</th>
                <th>Тип</th>
                <th>Комментарий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="/scripts/scriptUser.js" defer></script>
</body>
</html>
